<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
         color: white;
         background-color: black;
      }
      .picroc{
         height: 100px;
         background-color: black;
         border: none;
        /* border-radius: 80px;*/

      }
      .button1{
         height: 100px;
         border: none;
         border-radius: 80px;
         padding: 0;
         
      }
      .piccroc1{
         height: 100px;
      }
      
    </style>
</head>
<body>
   <h2> ROCK PAPER SCISSORS</h2>
   <button onclick = "
     function1('Tie', 'You lose', 'You win', 'Rock');
   " class="button1"><img src="Rock Paper Scissors_files/rock-emoji.png" alt="" class="picroc"></button>
   <button class="button1" onclick="
   function1('You win', 'Tie', 'You lose', 'Paper');"> <img src="Rock Paper Scissors_files/paper-emoji.png" alt="" class="picroc"></button>
   <button class="button1"
   onclick=" function1('You lose', 'You win', 'Tie', 'scissors');"
   ><img src="Rock Paper Scissors_files/scissors-emoji.png" alt="" class="picroc"></button> 
   <p class="parcomputer"></p>
   <p class="parresult"></p>
   <p class="parscore"></p>
   <button 
   onclick=" score = {
      wins: 0,
      losses: 0,
      ties: 0
   };
   document.querySelector('.parscore').innerHTML = `wins:${score.wins}    losses:${score.losses}   Ties:${score.ties}`;
   "
   > Reset</button> <button class=".buttonauto" onclick="autoplay1();">auto play</button>
   
   <script>
      document.body.addEventListener('keydown',(event) => {
         if (event.key === 'p') {
            function1('You win', 'Tie', 'You lose', 'Paper');   
         }
         else if (event.key === 'r') {
            function1('Tie', 'You lose', 'You win', 'Rock');  
         }
         else if(event.key ==='s'){
            function1('You lose', 'You win', 'Tie', 'scissors');
         }
         else if(event.key === 'Enter'){
            autoplay1();   
         }
      })
      let autoplaying = false;
      let intervalId;
      function autoplay1(){
         if(!autoplaying){
      intervalId = setInterval(
      function (){
         let computerRandom = Math.random();
    
   if(computerRandom >= 0 && computerRandom < 1/3){
      function1('Tie', 'You lose', 'You win', 'Rock');
   }
   else if(computerRandom >= 1/3 && computerRandom < 2/3){
      function1('You win', 'Tie', 'You lose', 'Paper');
   }
   else if(computerRandom >= 2/3 && computerRandom < 1){
      function1('You lose', 'You win', 'Tie', 'scissors');
   }
      },1000);
     
      autoplaying = true;

   }else{
      clearInterval(intervalId);
      autoplaying = false;
      
   }
   }
      let score = JSON.parse(localStorage.getItem('message'));
      document.querySelector('.parscore').innerHTML = `wins:${score.wins}    losses:${score.losses}   Ties:${score.ties}`;
      function function1(msg1, msg2, msg3, msg4){
             
    const computerRandom2 = Math.random();
    let computerValue2;
   if(computerRandom2 >= 0 && computerRandom2 < 1/3){
      computerValue2 = 'Rock';
   }
   else if(computerRandom2 >= 1/3 && computerRandom2 < 2/3){
      computerValue2 = 'Paper';
   }
   else if(computerRandom2 >= 2/3 && computerRandom2 < 1){
      computerValue2 = 'Scissors';
   }
   let result2;
   if(computerValue2 === 'Rock'){
      result2 = msg1;
   }
    else if(computerValue2 === 'Paper'){
      result2 = msg2;
   }
   else if(computerValue2 === 'Scissors'){
      result2 = msg3;
   }
   if( result2 === 'You win'){
           score.wins += 1;
   }
   else if( result2 === 'You lose'){
          score.losses += 1;
   }
   else if ( result2 === 'Tie'){
         score.ties += 1;
   }
   localStorage.setItem('message',JSON.stringify(score));
   document.querySelector('.parscore')
     .innerHTML = `wins:${score.wins} losses:${score.losses} Ties:${score.ties}`;
     document.querySelector('.parresult')
        .innerHTML = `
        You <img src="Rock Paper Scissors_files/${msg4}-emoji.png" alt="" class="picroc">. <img src="Rock Paper Scissors_files/${computerValue2}-emoji.png" alt="" class="picroc"> Computer `;
        document.querySelector('.parcomputer')
        .innerHTML = `${result2}  `;
  // alert(`You picked ${msg4}. computer picked ${computerValue2}. ${result2}
 //  wins:${score.wins}    losses:${score.losses}   Ties:${score.ties}`);
      }
   </script>
</body>
</html>
